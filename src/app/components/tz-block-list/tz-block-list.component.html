<h1>List of Blocks</h1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="level">
    <th mat-header-cell *matHeaderCellDef> Block Level </th>
    <td mat-cell *matCellDef="let block"> {{block.level}} </td>
  </ng-container>

  <ng-container matColumnDef="proposer">
    <th mat-header-cell *matHeaderCellDef> Proposer </th>
    <td mat-cell *matCellDef="let block"> {{block?.proposer?.address ? block.proposer.address : '-' }} </td>
  </ng-container>

  <ng-container matColumnDef="timestamp">
    <th mat-header-cell *matHeaderCellDef> Timestamp </th>
    <td mat-cell *matCellDef="let block"> {{block.timestamp | date : 'medium' }} </td>
  </ng-container>

  <ng-container matColumnDef="numberTransactions">
    <th mat-header-cell *matHeaderCellDef> Number of Transactions </th>
    <td mat-cell *matCellDef="let block"> {{block.transactionCount}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr class="cursor-pointer" mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row)"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25]" [pageSize]="5"
               (page)="handlePageEvent($event)"></mat-paginator>
